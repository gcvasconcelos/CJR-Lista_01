<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex04</title>
</head>
<body>
	<h1>Formulário</h1>
	<form action="server.html" method="GET" id="ps">
		<label for="nome">Nome:</label>
		<input type="text" name="nome" placeholder="Nome"><br>
		<label for="email">Email:</label>
		<input type="email" name="email" placeholder="email"><br>
		<label for="senha">Senha:</label>
		<input type="text" name="senha" placeholder="Senha"><br>
		<br>Sexo:<br>
		<input type="radio" name="sexo" value="homem">
		<label for="sexo">Masculino</label><br>
		<input type="radio" name="sexo" value="mulher">
		<label for="sexo">Feminino</label><br>
		<br>Tecnologias:<br>
		<input type="checkbox" name="tec1">
		<label for="tec1">HTML</label><br>
		<input type="checkbox" name="tec2">
		<label for="tec2">CSS</label><br>
		<input type="checkbox" name="tec3">
		<label for="tec3">Java</label><br>
		<input type="checkbox" name="tec4">
		<label for="tec4">PHP</label><br>
		<br>Descrição Pessoal:<br>
		<textarea name="descricao">Digite aqui...</textarea><br>
		<br>Opção:
		<select name="opcao"> 
			<option value="1">Opção 1</option>
			<option value="2">Opção 2</option>
			<option value="3">Opção 3</option>
		</select><br>
		<br>
		<input type="submit" value="Enviar"><br>
		<input type="reset" value="Limpar">
	</form>
</body>
</html>
